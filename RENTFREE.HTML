<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyRent</title>

  <style>
    /* Reset and font */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
    
    /* Gradient background */
    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      margin-top: 70px;
    }

    /* Header */
    header {
      background: #2c3e50;
      color: #fff;
      height: 70px;
      position: fixed;
      top: 0; left: 0; width: 100%;
      z-index: 1000;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header h1 { font-size: 24px; letter-spacing: 1px; }
    nav a { color: #fff; margin-left: 20px; text-decoration: none; font-weight: 600; transition: 0.3s; }
    nav a:hover { text-decoration: underline; color: #1abc9c; }

    /* Container */
    .container { max-width: 1200px; margin: auto; padding: 20px 30px; }

    /* Search box */
    .search-box { display: flex; justify-content: center; margin-bottom: 25px; }
    .search-box input {
      width: 60%; max-width: 500px; padding: 14px 18px;
      border-radius: 30px; border: 1px solid #dcdcdc;
      font-size: 16px; outline: none; transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .search-box input::placeholder { color: #999; }
    .search-box input:focus { border-color: #1abc9c; box-shadow: 0 4px 12px rgba(26,188,156,0.25); }

    /* Cards grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Individual card */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
    .card img { width: 100%; height: 180px; object-fit: cover; }

    /* Card body */
    .card-body { padding: 15px; }
    .card-body h3 { font-size: 18px; margin-bottom: 8px; color: #2c3e50; }
    .price { color: #27ae60; font-weight: bold; margin: 8px 0; font-size: 16px; }
    button {
      background: #1abc9c;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover { background: #159a85; }

    /* Empty search result */
    .empty {
      text-align: center;
      font-size: 18px;
      color: #777;
      grid-column: 1 / -1;
      padding: 20px 0;
    }

    /* Footer */
    footer { text-align: center; padding: 20px; background: #2c3e50; color: #fff; margin-top: 40px; font-size: 14px; }

    /* Responsive */
    @media (max-width: 768px) {
      .search-box input { width: 90%; }
      header { flex-direction: column; height: auto; padding: 10px 0; }
      body { margin-top: 100px; }
    }
  </style>
</head>
