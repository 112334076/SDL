<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rent Home</title>

<style>
/* ---------- GLOBAL ---------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#f4f6f9;
  color:#333;
}

/* ---------- HEADER ---------- */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 8%;
  background:#0d6efd;
  color:white;
}

header h1{
  font-size:24px;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-weight:bold;
}

nav a:hover{
  text-decoration:underline;
}

/* ---------- HERO SECTION ---------- */
.hero{
  height:80vh;
  background:url("https://images.unsplash.com/photo-1560185127-6ed189bf02f4") no-repeat center/cover;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
  padding:20px;
}

.hero h2{
  font-size:40px;
  margin-bottom:10px;
}

.hero p{
  margin-bottom:20px;
  font-size:18px;
}

.search-bar{
  display:flex;
  background:white;
  border-radius:30px;
  overflow:hidden;
  width:300px;
}

.search-bar input{
  border:none;
  padding:10px;
  flex:1;
  outline:none;
}

.search-bar button{
  background:#0d6efd;
  color:white;
  border:none;
  padding:10px 20px;
  cursor:pointer;
}

.search-bar button:hover{
  background:#084298;
}

/* ---------- LISTINGS ---------- */
.listings{
  padding:50px 8%;
}

.listings h3{
  text-align:center;
  margin-bottom:30px;
  font-size:28px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
  gap:20px;
}

.card{
  background:white;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-content{
  padding:15px;
}

.card-content h4{
  margin-bottom:8px;
}

.price{
  color:#0d6efd;
  font-weight:bold;
}

/* ---------- FOOTER ---------- */
footer{
  background:#222;
  color:white;
  text-align:center;
  padding:15px;
  margin-top:40px;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:768px){
  .hero h2{
    font-size:28px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Rent Home</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="properties.html">properties</a>
    <a href="">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Find Your Next Home</h2>
  <p>Search apartments, houses & rooms for rent.</p>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search property type..." />
    <button onclick="searchProperty()">Search</button>
  </div>
</section>

<section class="listings">
  <h3>Featured Listings</h3>
  <div class="cards" id="propertyCards">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae" />
      <div class="card-content">
        <h4>2BHK Apartment</h4>
        <p class="price">$1200 / month</p>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1493809842364-78817add7ffb" />
      <div class="card-content">
        <h4>Studio Room</h4>
        <p class="price">$700 / month</p>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" />
      <div class="card-content">
        <h4>3BHK House</h4>
        <p class="price">$2000 / month</p>
      </div>
    </div>

  </div>
</section>

<footer>
  <p>Â© 2026 Rent Home | All Rights Reserved</p>
</footer>

<script>
function searchProperty(){
  let input = document.getElementById("searchInput").value.toLowerCase();
  let cards = document.querySelectorAll(".card");

  cards.forEach(card => {
    let title = card.querySelector("h4").innerText.toLowerCase();
    if(title.includes(input)){
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
}
</script>

</body>
</html>
