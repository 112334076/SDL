<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Owner | EasyRent</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  background:#0b0b0b;
  color:#eaeaea;
  margin-top:80px;
}

/* NAVBAR */
header{
  background:#000;
  height:80px;
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 40px;
  border-bottom:2px solid #1abc9c;
  z-index:1000;
}

header h1{
  font-size:30px;
  font-weight:900;
  letter-spacing:3px;
  text-transform:uppercase;
  color:#1abc9c;
}

nav a{
  color:#ddd;
  margin-left:28px;
  text-decoration:none;
  font-weight:700;
  text-transform:uppercase;
}

nav a:hover{color:#1abc9c}

.container{
  max-width:1300px;
  margin:auto;
  padding:40px 30px;
}

/* CONTACT FORM */
.contact-box{
  background:#111;
  border:1px solid #222;
  border-radius:16px;
  padding:30px;
  width:450px;
  margin:auto;
  box-shadow:0 18px 40px rgba(0,0,0,.9);
}

.contact-box h2{
  text-align:center;
  margin-bottom:20px;
  color:#1abc9c;
}

.form-group{
  margin-bottom:15px;
}

.form-group label{
  display:block;
  margin-bottom:5px;
  font-weight:700;
  color:#ddd;
}

.form-group input,
.form-group textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #222;
  background:#111;
  color:#fff;
  outline:none;
}

.form-group input:focus,
.form-group textarea:focus{
  border-color:#1abc9c;
  box-shadow:0 0 10px rgba(26,188,156,0.5);
}

button{
  width:100%;
  padding:12px;
  background:#1abc9c;
  color:#000;
  border:none;
  border-radius:8px;
  font-weight:800;
  cursor:pointer;
}

button:hover{
  background:rgb(240, 67, 67);
}

.success-message{
  margin-top:15px;
  color:#1abc9c;
  text-align:center;
  display:none;
}

.error{
  color:#ff4d4d;
  font-size:14px;
}

/* Responsive */
@media(max-width:500px){
  .contact-box{
    width:90%;
  }
  header{flex-direction:column;height:auto;padding:15px 0}
  body{margin-top:120px}
}
</style>
</head>

<body>

<header>
  <h1>EasyRent</h1>
  <nav>
    <a href="rent.html">Home</a>
    <a href="properties.html">Properties</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="container">
  <div class="contact-box">
    <h2>Contact Property Owner</h2>

    <form id="contactForm">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required>
        <div class="error" id="nameError"></div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" required>
        <div class="error" id="phoneError"></div>
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea id="message" rows="4" required></textarea>
      </div>

      <button type="submit">Send Inquiry</button>

      <div class="success-message" id="successMsg">
        âœ… Your inquiry has been sent successfully!
      </div>

    </form>
  </div>
</div>

<script>
const form = document.getElementById("contactForm");

form.addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();

  const nameError = document.getElementById("nameError");
  const emailError = document.getElementById("emailError");
  const phoneError = document.getElementById("phoneError");

  nameError.textContent = "";
  emailError.textContent = "";
  phoneError.textContent = "";

  let isValid = true;

  if(name.length < 3){
    nameError.textContent = "Name must be at least 3 characters.";
    isValid = false;
  }

  const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if(!email.match(emailPattern)){
    emailError.textContent = "Enter a valid email address.";
    isValid = false;
  }

  if(phone.length < 10){
    phoneError.textContent = "Phone number must be 10 digits.";
    isValid = false;
  }

  if(isValid){
    document.getElementById("successMsg").style.display = "block";
    form.reset();
  }
});
</script>

</body>
</html>
